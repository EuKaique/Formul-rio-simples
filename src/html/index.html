<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário simples</title>

    <link rel="icon" href="../image/form.png" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <form>
      <h1>Contato</h1>

      <label>Nome:</label>
      <input type="text" pattern=".{5,}" />
      <span data-validation-text>Deve ter 5 caracteres ou mais</span>

      <label>Email:</label>
      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" />
      <span data-validation-text>Deve ser um email válido</span>

      <label>Celular:</label>
      <input type="text" pattern="([0-9]|\s){2,}" />
      <span data-validation-text
        >Deve ter um número de celular válido, é permitido apenas números</span
      >

      <button>Enviar</button>
    </form>
    <footer class="rodape">
      Desenvolvido por
      <a href="https://github.com/eukaique" target="_blank"
        >Kaique Oliveira Santos </a
      >| Formulário simples &copy;
    </footer>
  </body>
</html>
